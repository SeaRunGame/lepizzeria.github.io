<!DOCTYPE html>
<html>
    <head>
        <title>Log in</title>
        <script src="js/log_in.js"></script>
        <link rel="stylesheet" type="text/css" href="css_main/log_in.css"/>
    </head>
    <body>
        <div class="center">
            <h1>Log in</h1>
            <div id="log-in-page">
                <input id="username-field" type="text" placeholder="Enter your username" value=""/>
                <input id="password-field" type="password" placeholder="Enter your password" value=""/>
                <button id="log-in-button" onClick='HandleEvent("log_in_attempt")'>Log in</button>
            </div>
            <h1>Or register</h1>
            <div id="register-page">
                <input id="new-username-field" type="text" placeholder="Enter your username" value=""/>
                <input id="new-password-field" type="password" placeholder="Enter your password" value=""/>
                <button id="log-in-button" onClick='HandleEvent("create-account")'>Register</button>
        </div>
    </body>
</html>
